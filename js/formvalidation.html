<html>
<head>
<script>
function validatename()
{
   var a=document.getElementById('t1');
   if(a.value.match(/^[A-Za-z\s]+$/))
   {
      a.style.borderColor='green';
	  return true;
   }
   else
   {
      a.style.borderColor='red';
	  return false;
   }
}

function validatemobile()
{
   var a=document.getElementById('t2');
   var len=a.value.length;
   if(a.value.match(/^[0-9]+$/) && len==10)
   {
      a.style.borderColor='green';
	  return true;
   }
   else
   {
      a.style.borderColor='red';
	  return false;
   }
}

function formvalidation()
{
   var status=true;
   if(validatename()==false)
   {
      status=false;
   }
   
   if(validatemobile()==false)
   {
      status=false;
   }
   
   return status;
}
</script>
</head>
<body>
<form onsubmit='return formvalidation()'>
enter your name
<input type="text" id='t1'/>
<br/><br/>
enter your mobile
<input type="text" id='t2'/>
<br/><br/>
<button>Save</button>
</form>
</body>
</html>
